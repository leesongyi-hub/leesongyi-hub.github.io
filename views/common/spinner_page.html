<body>

<div id="wrapper">
	<!--S.header-->
	<header class="header">
		<div class="left edit_view">

			<!--S. [반응형 관련] 반응형 추가-->
			<button type="button" class="btn_indexList ico ico_list_white i_s24 mr8"><span class="skip">목차 목록 메뉴</span></button>
			<!--E. [반응형 관련] 반응형 추가-->

			<div class="tit_box">
				<h1>수사결과 보고서</h1>
				<button btype="button" class="btn_titEdit ico ico_edit_white i_s20"></button>
			</div>
			
			<!-- S. 제목 수정 영역 -->
			<div class="edit_box">
				<input type="text" class="form_input" />
				<button type="button" class="button outline md"><i class="ico i_s20 ico_save"></i><span class="label">저장</span></button>
				<button type="button" class="button outline md btn_cancel"><i class="ico i_s20 ico_cancel"></i><span class="label">취소</span></button>
			</div>
			<!-- //E. 제목 수정 영역 -->

			<div class="myMenu_btn_box dropdown">

				<!--S. [반응형 관련] 반응형 추가-->
				<button type="button" class="ico ico_menu toggleBtn dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
					<span class="skip">전체메뉴</span>
				</button>
				<!--S. [반응형 관련] 반응형 추가-->

				<div class="dropdown-menu">
					<a href="javascript:;" class="dropdown-item" data-toggle="modal" data-target="#modal_documentInfo">문서정보</a>
					<a href="javascript:;" class="dropdown-item">문서이력</a>	
					<a href="javascript:;" class="dropdown-item border_bot">목차분류보기</a>
					<a href="javascript:;" class="dropdown-item">단락추가</a>
					<a href="javascript:;" class="dropdown-item">하위목차 추가</a>
					<!--S. [반응형 관련] 반응형 추가 22.12.02-->
					<a href="javascript:;" class="dropdown-item mo border_top"><span>첨부파일</span><i class="ico ico_file i_s20"><span class="mark_count">6</span></i></a>
					<a href="javascript:;" class="dropdown-item mo"><span>참조</span><i class="ico ico_share i_s20"><span class="mark_count">6</span></i></a>
					<a href="javascript:;" class="dropdown-item mo"><span>의견</span><i class="ico ico_comment i_s20"><span class="mark_count">6</span></i></a>
					<a href="javascript:;" class="dropdown-item mo"><span>스크랩</span><i class="ico ico_scrap i_s20 toggleBtn"></i></a>
					<!--//E. [반응형 관련] 반응형 추가 22.12.02-->
				</div>
			</div>
		</div>

		<div class="right">

			<!-- S. 22.12.02 추가-->
			<ul class="edit_btn_box">
				<li><button type="button" class="ico ico_file_white i_s20" data-toggle="tooltip" data-placement="bottom" title="첨부파일"><span class="mark_count type_white">6</span></button></li>
				<li><button type="button" class="ico ico_share_white i_s20" data-toggle="tooltip" data-placement="bottom" title="참조"><span class="mark_count type_white">6</span></button></li>
				<li><button type="button" class="ico ico_comment_white i_s20" data-toggle="tooltip" data-placement="bottom" title="의견"><span class="mark_count type_white">99+</span></button></li>
				<li><button type="button" class="ico ico_scrap_white i_s20 toggleBtn" data-toggle="tooltip" data-placement="bottom" title="스크랩"></button></li>
			</ul>
			<!-- //E. 22.12.02 추가-->
			
			<!-- S. [반응형 관련] 반응형 작업하면서 구조 변경 됨. -->
			<div class="integratedSearch_box">
				<div class="integratedSearch">
					<input type="search" placeholder="문서검색" /><button type="submit" class="ico ico_search"><span class="skip">통합검색</span></button>
				</div>
				<button type="button" class="ico ico_close_white i_s24 ml8"><span class="skip">닫기</span></button>
			</div>
			<!-- //E. [반응형 관련] 반응형 작업하면서 구조 변경 됨. -->

			<div class="list fontZoom_btn_box">
				<div>
					<button type="button" class="ico ico_zoomOut" id="zoomOut" data-toggle="tooltip" data-placement="bottom" title="글씨축소"></button>
				</div>

				<span id="defaultSize">가</span>
				<div>
					<button type="button" class="ico ico_zoomIn" id="zoomIn" data-toggle="tooltip" data-placement="bottom" title="글씨확대">
					</button>					
				</div>

			</div>

			<div class="btn_list">

				<!--S. [반응형 관련] 반응형 추가-->
				<div class="list search_btn_box">
					<button type="button" class="btn_search_show ico ico_search_white" data-toggle="tooltip" data-placement="bottom" title="검색">
					</button>
				</div>
				<!--E. [반응형 관련] 반응형 추가-->

				<div class="list">
					<button type="button" class="ico ico_print" data-toggle="tooltip" data-placement="bottom" title="인쇄"></button>
				</div>
				<div class="list slideDown_btn_box">
					<button type="button" class="ico ico_listClose toggleBtn"><span class="tooltip_label_bot">목록 전체 닫기</span></button>					
				</div>
			</div>

			<div class="myMenu_btn_box dropdown">
				<button  type="button" class="ico ico_menu toggleBtn dropdown-toggle" id="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-toggle="tooltip" data-placement="bottom" title="메뉴">
				</button>
				<div class="dropdown-menu" aria-labelledby="">	
					<a href="javascript:;" class="dropdown-item" data-toggle="modal" data-target="#modal_documentInfo">문서정보</a>
					<a href="javascript:;" class="dropdown-item">문서이력</a>	
					<a href="javascript:;" class="dropdown-item border_bot">목차분류보기</a>
					<a href="javascript:;" class="dropdown-item">단락추가</a>
					<a href="javascript:;" class="dropdown-item">하위목차 추가</a>
				</div>
			</div>
			
		</div>
